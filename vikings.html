<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockport Vikings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery a {
      display: block;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      height: 100%;
      background-color: white;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .back-button {
        font-size: 0.85rem;
        padding: 8px 12px;
        margin: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="work.html" class="back-button">‚Üê Back to Work</a>

  <div class="container">
    <h1>Stockport Vikings</h1>

    <div class="description">
      <p>
        Stockport Vikings are a Football club based in Stockport, Greater Manchester. The owner, Shaun, brought me on board to take care of the social media and graphic design for their kids teams. 
      </p>
    </div>

    <div class="gallery">
      <a href="images/vikings1.png" target="_blank">
        <img src="images/vikings1.png" alt="Stockport Vikings Image 1" />
      </a>
      <a href="images/vikings2.png" target="_blank">
        <img src="images/vikings2.png" alt="Stockport Vikings Image 2" />
      </a>
      <a href="images/vikings3.png" target="_blank">
        <img src="images/vikings3.png" alt="Stockport Vikings Image 3" />
      </a>
      <a href="images/vikings4.png" target="_blank">
        <img src="images/vikings4.png" alt="Stockport Vikings Image 4" />
      </a>
      <a href="images/vikings5.png" target="_blank">
        <img src="images/vikings5.png" alt="Stockport Vikings Image 5" />
      </a>
      <a href="images/vikings6.png" target="_blank">
        <img src="images/vikings6.png" alt="Stockport Vikings Image 6" />
      </a>
    </div>
  </div>

</body>
</html>
