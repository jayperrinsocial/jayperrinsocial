<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery a {
      display: block;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      height: 100%;
      background-color: white;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .back-button {
        font-size: 0.85rem;
        padding: 8px 12px;
        margin: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
