<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bespokemon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery a {
      display: block;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      height: 100%;
      background-color: white;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #777;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    @media (max-width: 500px) {
      .back-button {
        font-size: 0.85rem;
        padding: 8px 12px;
        margin: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .description {
        font-size: 1rem;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(255,255,255,0.2);
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
