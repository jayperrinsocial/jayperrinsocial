<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jay Perrin | Freelance Digital Marketing</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full height */
    }

    .content {
      flex: 1; /* pushes footer down */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background-color: #155ab6;
    }

    .btn-secondary {
      background-color: #333;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #555;
    }

    /* Footer full-width with blue-grey background */
    .footer {
      width: 100%;
      background-color: #2c3e50;
      color: #eee;
      text-align: center;
      padding: 20px 0;
      margin-top: auto; /* pushes to bottom */
      opacity: 0;
      animation: fadeInFooter 1s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer-text {
      margin: 0;
      font-size: 0.9rem; /* consistent with contact page */
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .footer-icons svg {
      width: 22px;
      height: 22px;
      fill: #eee;
      transition: fill 0.3s ease;
    }

    .footer-icons a:hover svg {
      fill: #1a73e8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .btn { font-size: 0.9rem; padding: 12px 22px; }
      .footer-icons svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Jay Perrin</h1>
    <h2>Freelance Digital Marketing</h2>

    <div class="buttons">
      <a href="work.html" class="btn btn-primary">View My Work</a>
      <a href="audit.html" class="btn btn-secondary">Request an Audit</a>
      <a href="contact.html" class="btn btn-secondary">Contact Me</a>
    </div>
  </div>

</body>
</html>
