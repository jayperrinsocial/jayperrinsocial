<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examples of My Work</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 25px;
      justify-items: center;
      align-items: center;
    }

    .grid a {
      display: block;
      width: 130px;
      height: 130px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .grid a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 15px;
      background: #fff;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 18px;
      }
      .grid a {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Examples of My Work</h1>
    <div class="grid">
      <a href="netninja.html" title="Net Ninja">
        <img src="logos/netninja.jpg" alt="Net Ninja Logo" />
      </a>
      <a href="totallysportsinsurance.html" title="Totally Sports Insurance">
        <img src="logos/totally.jpg" alt="Totally Sports Logo" />
      </a>
       <a href="jdsports.html" title="JD Sports Ltd.">
        <img src="logos/jdsports.jpg" alt="JD Sports Logo" />
      </a>
      <a href="rebalancechiropractic.html" title="Rebalance Chiropractic">
        <img src="logos/rebalance.jpg" alt="Rebalance Chiropractic Logo" />
      </a>
      <a href="choicechiropractic.html" title="Choice Chiropractic">
        <img src="logos/choice.jpg" alt="Choice Chiropractic Logo" />
      </a>
           <a href="360studios.html" title="360 Studios Ltd.">
        <img src="logos/360studios.jpg" alt="360 Studios Logo" />
      </a>
    </div>

    <div class="footer">
      <p>Â© 2025 Jay Perrin | Freelance Digital Marketing</p>
    </div>
  </div>
</body>
</html>
