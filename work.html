  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 50px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: center;
      margin-top: 40px;
    }

    /* Circular panels */
    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      overflow: hidden; /* crop the logo perfectly */
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid a:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.18);
    }

    /* Logos should fill container without white gaps */
    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* ensures no stretching but fills the circle */
      object-position: center; /* keeps logos centered */
      border-radius: 50%; /* clips them to circle */
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .grid a {
        width: 100px;
        height: 100px;
      }

      .back-button {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
