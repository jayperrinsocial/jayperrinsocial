  <style>
    :root{
      --panel-size-desktop:120px;
      --panel-size-mobile:100px;
      --img-scale-desktop:1.35; /* how much larger than the frame the image should be */
      --img-scale-tablet:1.25;
      --img-scale-mobile:1.15;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      z-index: 50;
    }

    .back-button:hover {
      background-color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 50px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: center;
      margin-top: 40px;
    }

    /* Circular panel (frame) */
    .grid a {
      position: relative;                 /* for absolutely positioned img */
      width: var(--panel-size-desktop);
      height: var(--panel-size-desktop);
      border-radius: 50%;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-decoration: none;
      display: inline-block;
      transition: transform 0.28s ease, box-shadow 0.28s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .grid a:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    /* Image fills the panel, but scale >1 so built-in white margins get cropped */
    .grid img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: calc(var(--panel-size-desktop) * var(--img-scale-desktop));
      height: calc(var(--panel-size-desktop) * var(--img-scale-desktop));
      transform: translate(-50%, -50%);
      object-fit: cover;       /* fill while preserving aspect ratio */
      object-position: center; /* centre the logo */
      border-radius: 50%;      /* keeps the visible image circular */
      display: block;
      pointer-events: none;    /* clicks hit the anchor, not the img */
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 22px;
      }
      .grid a {
        width: 110px;
        height: 110px;
      }
      .grid img {
        width: calc(110px * var(--img-scale-tablet));
        height: calc(110px * var(--img-scale-tablet));
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .grid a {
        width: var(--panel-size-mobile);
        height: var(--panel-size-mobile);
      }

      .grid img {
        width: calc(var(--panel-size-mobile) * var(--img-scale-mobile));
        height: calc(var(--panel-size-mobile) * var(--img-scale-mobile));
      }

      .back-button {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }

    /* Optional: better keyboard focus */
    .grid a:focus {
      outline: 3px solid rgba(0,0,0,0.06);
      outline-offset: 6px;
    }

  </style>
</head>
