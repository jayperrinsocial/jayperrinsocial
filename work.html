  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 50px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: center;
      margin-top: 40px;
    }

    .grid a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

      /* Animation start */
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 0.5s ease forwards;
    }

    /* Staggered delays */
    .grid a:nth-child(1) { animation-delay: 0.2s; }
    .grid a:nth-child(2) { animation-delay: 0.4s; }
    .grid a:nth-child(3) { animation-delay: 0.6s; }
    .grid a:nth-child(4) { animation-delay: 0.8s; }
    .grid a:nth-child(5) { animation-delay: 1s; }
    .grid a:nth-child(6) { animation-delay: 1.2s; }
    .grid a:nth-child(7) { animation-delay: 1.4s; }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .grid a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .grid img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 50%;
    }

    /* Default scale */
    .grid img { width: 115%; height: 115%; }

    /* Per-logo fine-tuning */
    .logo-netninja   { width: 110%; height: 110%; }
    .logo-totally    { width: 120%; height: 120%; }
    .logo-jdsports   { width: 115%; height: 115%; }
    .logo-rebalance  { width: 118%; height: 100%; }
    .logo-360studios { width: 112%; height: 112%; }
    .logo-vikings    { width: 120%; height: 120%; }
    .logo-bespokemon { width: 110%; height: 110%; }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;

      /* Fade-in animation */
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s; /* Starts after the last logo */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .grid a {
        width: 100px;
        height: 100px;
      }

      .back-button {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
