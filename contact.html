<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    .contact-container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    a {
      color: #0077b5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #005580;
    }
  </style>
</head>
<body>

  <!-- Back to Home button -->
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p><strong>Email:</strong> <a href="mailto:jamiesvenperrin@gmail.com">jamiesvenperrin@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+447909060213">07909060213</a></p>
  </div>

</body>
</html>
