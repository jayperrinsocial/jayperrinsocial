<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Jay Perrin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    input[type="submit"] {
      background-color: #333;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #333;
    }

    .container {
      padding: 0 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Back to Home</a>

  <div class="container">
    <h1>Contact Jay Perrin</h1>
    <p>If you want reliable and dedicated expert help, please get in touch using the form below.</p>

    <form action="https://formspree.io/f/mayvlkjo" method="POST">
      <label for="name">Name <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="telephone">Telephone</label>
      <input type="text" id="telephone" name="telephone" />

      <label for="email">Email Address <span style="color:red">*</span></label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Comments <span style="color:red">*</span></label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Send Message" />
    </form>

    <div class="footer">
      <p class="footer-text">© 2025 Jay Perrin | Freelance Digital Marketing</p>
      <div class="footer-icons">
        <a href="https://www.linkedin.com/in/jayperrin/" target="_blank" aria-label="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#0077b5" viewBox="0 0 24 24">
            <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V24h-4V8.5zM8.5 8.5h3.6v2.1h.05c.5-.95 1.7-2.1 3.5-2.1 3.7 0 4.4 2.4 4.4 5.5V24h-4v-8.2c0-2 0-4.5-2.75-4.5S12 13.4 12 15.7V24h-4V8.5z"/>
          </svg>
        </a>
        <a href="mailto:contact@jayperrinsocial.co.uk" aria-label="Email">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#333" viewBox="0 0 24 24">
            <path d="M12 13.065 1.95 6.525A2 2 0 0 1 4 4h16a2 2 0 0 1 2.05 2.525L12 13.065zm0 2.435 11-7.22V18a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8.28l11 7.22z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
