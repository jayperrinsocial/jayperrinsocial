<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #555;
    }

    /* Heading animation */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    /* Contact item container */
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    /* stagger the delays */
    .contact-item:nth-child(1) { animation-delay: 1.2s; }
    .contact-item:nth-child(2) { animation-delay: 1.5s; }
    .contact-item:nth-child(3) { animation-delay: 1.8s; }

    .contact-item svg {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0077b5;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .contact-item {
        font-size: 1.2rem;
      }
      .contact-item svg {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <h1>Get in Touch</h1>

  <div class="contact-container">
