<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.95rem;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #555;
    }

    /* Heading shimmer animation */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      position: relative;
      display: inline-block;
      overflow: hidden;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 2s ease forwards 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes shimmer {
      from { left: -100%; }
      to { left: 100%; }
    }

    /* Contact items */
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .contact-item:nth-child(1) { animation-delay: 0.7s; }
    .contact-item:nth-child(2) { animation-delay: 0.9s; }
    .contact-item:nth-child(3) { animation-delay: 1.1s; }

    .contact-item svg {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    /* Updated link styles for all links except .back-button */
    a:not(.back-button) {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    a:not(.back-button):hover {
      color: #155ab6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer full-width with blue-grey background */
    .footer {
      width: 100%;
      background-color: #2c3e50; /* blue-grey */
      color: #eee;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      opacity: 0;
      animation: fadeInFooter 1s ease forwards;
      animation-delay: 1.8s;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer-text {
      margin: 0;
      font-size: 0.9rem;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .footer-icons svg {
      width: 22px;
      height: 22px;
      fill: #eee;
      transition: fill 0.3s ease;
    }

    .footer-icons a:hover svg {
      fill: #1a73e8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .contact-item { font-size: 1.2rem; }
      .contact-item svg { width: 24px; height: 24px; }
      .footer-icons svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
